<div class="home-page">
    <section class="video" ng-video>
        <div class="container text-center">
           <img src="/assets/img/logo.png" alt="Electric Castle" class="img-responsive center-block" />
            <h2 class="text-center">Thank you!</h2>
        </div>

        <section class="controls" vi-controls vi-volume>
            <a ng-click="hc.cb.playPause()" ng-show="!hc.model.isVideoPlaying" class="glyphicon glyphicon-play" vi-controls-play></a>
            <a ng-click="hc.cb.playPause()" ng-show="hc.model.isVideoPlaying" class="glyphicon glyphicon-pause" vi-controls-pause></a>
            <a ng-click="hc.cb.muteUnmute()" ng-show="hc.model.isVideoMuted" class="glyphicon glyphicon-volume-off" vi-volume-loudest></a>
            <a ng-click="hc.cb.muteUnmute()" ng-show="!hc.model.isVideoMuted" class="glyphicon glyphicon-volume-up" vi-volume-mute></a>
        </section>

        <video vi-screen autoplay loop muted></video>
    </section>

    <div class="overflow-hidden">
        <section class="content-boxes">
            <div ng-repeat="box in hc.cb.getBoxes()" class="box-wrap {{box.size}} {{box.height}}-height pull-{{box.boxAlign}}">
                <a href="{{box.link}}" target="{{box.newWindow ? '_blank' : ''}}" ng-if="!box.isEmbededVideo">
                    <div class="box {{box.boxType}}" ng-class="box.bgImage ? '' : 'no-image'">
                        <div class="image" style="background-image: url('{{box.bgImage}}');"></div>
                        <div class="text">
                            <h3>{{box.title}}</h3>
                            <p ng-bind-html="hc.trustHtml(box.text)"></p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>
                <div class="box video-box" ng-if="box.isEmbededVideo">
                    <iframe width="100%" height="100%"
                            src="{{hc.trustSrc(box.link)}}"
                            frameborder="0" allowfullscreen>
                    </iframe>
                    <div class="text">
                        <h3>{{box.title}}</h3>
                        <p>{{box.text}}</p>
                    </div>
                </div>
            </div>
            <!--<div class="box-wrap full normal-height pull-left">
                <div class="box image-full">
                    <div class="image counter"></div>
                    <div class="text">
                        <h3>ETA: <span countdown="July 12, 2017 12:00:00"></span></h3>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>-->
            <div class="clearfix"></div>
        </section>
    </div>
</div>

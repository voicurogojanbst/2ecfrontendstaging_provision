<form class="login-form" name="loginForm" ng-submit="lfc.login(loginForm)" novalidate>
    <fieldset class="form-group form-group__error" ng-show="lfc.flags.showLoginError">
        <div class="error-alert" ng-bind-html="lfc.model.errorMessage"></div>
    </fieldset>

    <fieldset class="form-group form-group__email">
        <input type="email"
               class="form-control"
               id="user-email"
               name="email"
               placeholder="{{'LOGIN.EMAIL' | translate | uppercase}}"
               autocomplete="off"
               ng-class="{'has-error': loginForm.email.$invalid && loginForm.$submitted, 'form-control--dark': lfc.flags.darkVersion}"
               ng-required="true"
               ng-model="lfc.model.email" />
            <span ng-messages="loginForm.email.$error" ng-show="loginForm.$submitted">
                <span class="error" ng-message="required">{{'VALIDATIONS_ERRORS.IS_REQUIRED' | translate}}</span>
                <span class="error" ng-message="email">{{'VALIDATIONS_ERRORS.NOT_A_VALID_EMAIL' | translate}}</span>
            </span>
    </fieldset>
    <fieldset class="form-group form-group__password">
        <input type="password"
               class="form-control"
               id="user-password"
               name="password"
               placeholder="{{'LOGIN.PASSWORD' | translate | uppercase}}"
               autocomplete="off"
               ng-class="{'has-error': loginForm.password.$invalid && loginForm.$submitted, 'form-control--dark': lfc.flags.darkVersion}"
               ng-required="true"
               ng-model="lfc.model.password" />
            <span ng-messages="loginForm.password.$error" ng-show="loginForm.$submitted">
                <span class="error" ng-message="required">{{'VALIDATIONS_ERRORS.IS_REQUIRED' | translate}}</span>
            </span>
    </fieldset>
    <fieldset class="form-group form-group__remember-me">
        <label class="checkbox text-light" ng-class="{'checkbox--dark': lfc.flags.darkVersion}">
            <input type="checkbox" id="remember-me" ng-model="lfc.model.rememberMe" />
            <span class="checkbox__tick-box"></span>
            &nbsp;{{'LOGIN.REMEMBER_ME' | translate}}
        </label>
    </fieldset>
    <fieldset class="form-group form-group__actions">
        <div class="actions-wrapper flex flex-v-center flex-space-between">
            <a ui-sref="ElectricCastlePublic.ForgotPassword" class="link"
               ng-class="{'link--text': lfc.flags.darkVersion}">
                {{'LOGIN.PASSWORD_HELP' | translate}}
            </a>

            <div class="flex flex-v-center flex-space-between actions-wrapper">
                <a href="javascript:void(0)" class="link hidden-xs register-link"
                   ng-class="{'link--text': lfc.flags.darkVersion}"
                   ng-click="lfc.goToRegister()"
                   analytics-on
                   analytics-event="Register"
                   analytics-category="Navigation">
                    {{'LOGIN.REGISTER' | translate}}
                </a>
                <button class="std-button std-button--light std-button--wide"
                        ng-class="{'button--dark': lfc.flags.darkVersion}"
                        type="submit"
                        ng-disabled="loginForm.$submitted && !loginForm.$valid"
                        analytics-on
                        analytics-event="Login submit"
                        analytics-category="Authentication">
                    {{'LOGIN.BUTTON' | translate}}
                </button>
            </div>
        </div>
    </fieldset>
</form>

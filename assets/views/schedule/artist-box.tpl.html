<li class="artist" style='{style}'
    tooltip="{artistName} {startHour}:{startMinutes} - {endHour}:{endMinutes}"
    tooltip-placement="top">
    <div class="artist__wrap">
        <span class="artist__name">{artistName}</span>
        <small class="artist__time">
            <span>{startHour}:{startMinutes}</span>
            <span>-</span>
            <span>{endHour}:{endMinutes}</span>
        </small>
    </div>
</li>
